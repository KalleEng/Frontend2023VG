                <div class="row justify-content-center align-items-center" style="height: 50px;">

            <div class="container">
                <div class="form-and-image-container">
                    <form id="form" action="#" method="POST" class="form-content">

                        <h1 class="align-items-center">ORDER HERE</h1>

                        <div class="input-control">
                            <label for="name">Name</label>
                            <input type="text" id="name">
                            <div class="error"></div>
                        </div>

                        <div class="input-control">
                            <label for="email">Email</label>
                            <input type="text" id="email">
                            <div class="error"></div>

                        </div>

                        <div class="input-control">
                            <label for="number">Phone</label>
                            <input type="text" id="number">
                            <div class="error"></div>

                        </div>

                        <h3 id="fillAddress">ADDRESS INFORMATION</h3>

                        <div class="input-control">
                            <label for="street">Street</label>
                            <input type="text" id="street">
                            <div class="error"></div>

                        </div>
                        <div class="input-control">
                            <label for="streetNum">Street number</label>
                            <input type="text" id="streetNum">
                            <div class="error"></div>

                        </div>

                        <div class="input-control">
                            <label for="city">City</label>
                            <input type="text" id="city">
                            <div class="error"></div>

                        </div>


                        <button id="submit-btn">PLACE ORDER </button>

                </div>
